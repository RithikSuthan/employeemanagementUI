<div class="flex w-full relative top-0 bg-gray-700 text-white 
text-2xl h-fit justify-between p-3 text-center
">
<div>{{company}}</div>
<div class="flex  md:flex-row">
    <div class="mr-2 p-2 cursor-pointer bg-purple-500 rounded-lg" >Tasks</div>
    <div class="mr-2 p-2 cursor-pointer bg-purple-500 rounded-lg" (click)="changePasswordFunction()">Security</div>
    <!-- <div class="mr-2 p-2 cursor-pointer bg-purple-500 rounded-lg" (click)="taskPop()">Leave</div> -->
    <div class="p-2 cursor-pointer bg-purple-500 rounded-lg" (click)="signOut()">Sign Out</div>
</div>
</div>
<app-leave *ngIf="leaveModel" (closeLeave)="closeLeave()"></app-leave>
<app-tasks *ngIf="taskModel"></app-tasks>

<div *ngIf="changePassword" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white md:w-4/5 w-11/12 md:max-w-md rounded-lg p-8 overflow-hidden">
        <div class="flex justify-between mb-6">
            <div class="font-bold text-2xl">Change Password</div>
            <div class="text-3xl cursor-pointer text-gray-600 hover:text-gray-800" (click)="changePasswordFunction()">X</div>
        </div>

        <form>
            <div class="mb-4">
                <label for="Password" class="block font-bold mb-2">New Password</label>
                <input id="Password" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                       placeholder="password" type="text" required [(ngModel)]="postObj.password" name="new Password" autocomplete="off">
            </div>
            <div class="mb-4">
                <label for="Password" class="block font-bold mb-2">Confirm Password</label>
                <input id="Password" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                       placeholder="confirm password" type="password" required [(ngModel)]="confirmPassword"
                       autocomplete="off"
                       name="confirm password">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-md font-bold text-xl cursor-pointer" (click)="changePasswordValue()">Confirm</button>
            </div>
        </form>
    </div>
</div>
