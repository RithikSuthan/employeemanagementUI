<div class="w-full md:w-4/5 mx-auto mt-10 bg-white shadow-lg rounded-lg">

    <!-- Header -->
    <div class="flex justify-end p-4">
        <div class="bg-green-500 px-6 py-3 rounded-md text-white font-bold cursor-pointer hover:bg-green-600" (click)="addModel()">Add Employee</div>
    </div>

    <!-- Table -->
    <div class="flex flex-col">
        <!-- Table Headers (visible on larger screens) -->
        <div class="hidden md:flex bg-gray-800 text-white font-bold p-4">
            <div class="w-1/6">Photo</div>
            <div class="w-1/6">Name</div>
            <div class="w-1/6">Position</div>
            <div class="w-1/6">Phone Number</div>
            <div class="w-1/4">Email Id</div>
            <div class="w-1/4">Manager In Charge</div>
            <div class="w-1/6">Operation</div>
        </div>

        <!-- Table Rows -->
        <ng-container *ngFor="let item of dashboardData; let index = index">
            <div class="border-b border-gray-200 flex flex-col md:flex-row items-center p-4"
                [ngClass]="{
                    'bg-gray-100': index % 2 === 0,
                    'bg-white': index % 2 !== 0
                }">
                <div class="w-full md:w-1/6 flex justify-center mb-4 md:mb-0">
                    <img [src]="item['profileImage'] ? item['profileImage'] : 'assets/noPhoto.jpg'" alt="Photo Unavailable" class="w-16 h-16 rounded-full">
                </div>
                <div class="w-full md:w-1/6 font-bold text-center mb-4 md:mb-0">{{ item['employeeName'] }}</div>
                <div class="w-full md:w-1/6 text-center mb-4 md:mb-0">{{ item['position'] ? item['position'] : 'NA' }}</div>
                <div class="w-full md:w-1/6 text-center mb-4 md:mb-0">{{ item['phoneNumber'] }}</div>
                <div class="w-full md:w-1/4 text-center mb-4 md:mb-0">{{ item['email'] }}</div>
                <div class="w-full md:w-1/4 text-gray-500 text-center mb-4 md:mb-0">{{ item['manager'] ? item['manager'] : 'NA' }}</div>
                <div class="w-full md:w-1/6 flex justify-around">
                    <div class="bg-blue-500 px-4 py-2 rounded-md text-white cursor-pointer hover:bg-blue-600 mb-2 md:mb-0" (click)="editFetchEmployee(item['uuid'])">Edit</div>
                    <div class="bg-red-500 px-4 py-2 rounded-md text-white cursor-pointer hover:bg-red-600 mb-2 md:mb-0" (click)="delete(item['uuid'])">Delete</div>
                    <div class="bg-green-500 px-4 py-2 rounded-md text-white cursor-pointer hover:bg-green-600 mb-2 md:mb-0" (click)="generateId(item['uuid'])">ID</div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<div *ngIf="popAddModle" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white md:w-4/5 w-11/12 md:max-w-md rounded-lg p-8 overflow-hidden">
        <div class="flex justify-between mb-6">
            <div class="font-bold text-2xl">Add Employee</div>
            <div class="text-3xl cursor-pointer text-gray-600 hover:text-gray-800" (click)="close()">X</div>
        </div>

        <form>
            <div class="mb-4">
                <label for="employeeName" class="block font-bold mb-2">Name</label>
                <input id="employeeName" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                       placeholder="Name" type="text" required [(ngModel)]="postObj.employeeName" name="employeeName">
            </div>

            <div class="mb-4">
                <label for="email" class="block font-bold mb-2">Email</label>
                <input id="email" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                       placeholder="Email" type="email" required [(ngModel)]="postObj.email" name="email" (change)="checkExistEmployee()">
            </div>

            <div class="mb-4">
                <label for="phoneNumber" class="block font-bold mb-2">Mobile</label>
                <input id="phoneNumber" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                       placeholder="Mobile" type="tel" required [(ngModel)]="postObj.phoneNumber" name="phoneNumber">
            </div>

            <div class="mb-4">
                <label for="position" class="block font-bold mb-2">Job Designation</label>
                <select id="position" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                        [(ngModel)]="postObj.position" required name="position">
                    <option value="" disabled>Select Designation</option>
                    <option *ngFor="let item of roles" [value]="item">{{item}}</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="profileImage" class="block font-bold mb-2">Image Link</label>
                <input id="profileImage" name="profileImage"
                (change)="onFileSelected($event)"
                type="file" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>

            <div class="mb-4">
                <label for="reportsTo" class="block font-bold mb-2">Reports To</label>
                <select id="reportsTo" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                        [(ngModel)]="postObj.reportsTo" required name="reportsTo">
                    <option value="" disabled>Select Reports To</option>
                    <option *ngFor="let item of loadManagers" [value]="item['uuid']">{{item['employeeName']}}</option>
                </select>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-md font-bold text-xl cursor-pointer" (click)="addEmployee()">Add Employee</button>
            </div>
        </form>
    </div>
</div>
